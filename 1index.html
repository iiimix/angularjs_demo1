<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular 数据绑定</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-app="demo" ng-controller="DemoController">
<div class="container">
	<form action="">
	<input type="text" ng-model="name" value="" ng-change="onchange()" placeholder=""/>
	<mybtn></mybtn>
	<button class="btn {{name}}">按钮</button>
	</form>
</div>
	
	<script src="js/angular.min.js"></script>
	<script>

	angular.module("demo",[])
		.controller('DemoController', function($scope){

		})
		.directive('mybtn',[function(){
			return {
				restrict : "E",
				template : "<button class='btn btn-default {{name}}'>{{text}}</button>",
				replace : true,
				require : "?^DemoController",
				controller: function($scope){
					$scope.text = "自定义按钮";
				},
				link : function($scope, ele, attr){
					console.log($scope.name);
				}

			}
		}]);

	</script>
</body>
</html>
