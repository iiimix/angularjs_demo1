<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Angular ng-app作用域声明</title>

<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-8">
    			<div class="panel panel-primary" ng-app="first" ng-controller="MyController">
    				<div class="panel panel-heading">{{title}}</div>
    				<div class="panel panel-body">
    					{{content}}
    				</div>
    			</div>
    			<div class="panel panel-danger">
    				<div class="panel panel-heading">{{title}}不在ng-app作用域中原样显示</div>
    				<div class="panel panel-body">
    					{{content}}
    				</div>
    			</div>
    		</div>
    		<div id="rightApp" class="col-md-4" ng-app="rightApp">
    			<div class="panel panel-success" ng-controller="PanelSuccess">
    				<div class="panel panel-heading">右边{{title}}</div>
    				<div class="panel panel-body">
    					{{content}}
    				</div>
    			</div>
    			<div class="panel panel-warning" ng-controller="PanelWarning">
    				<div class="panel panel-heading">右边{{title}}</div>
    				<div class="panel panel-body">
    					{{content}}
    					<p>表达式
    						{{10*10}}
    					</p>
    				</div>
    			</div>
    		</div>
    	</div>
    	

    </div>
    <script src='js/angular.min.js'></script>
    <script>
    /********************************************************************************
	 *	在 angular 页面中，每一个 HTML 页面只有一个 ng-app 会被自动装载。
	 *	多个ng-app需要使用angular.bootstrap(domEle, [ng-app])
     ********************************************************************************/
    angular.module('first',[])
    	.controller("MyController",function($scope){
    		$scope.title = "panel-heading标题";
    		$scope.content = "panel-body面板内容";
    	});

    var rightApp = angular.module('rightApp',[]);
    	rightApp.controller("PanelSuccess", function($scope){
    		$scope.title = "right  panel-success  标题";
    		$scope.content = "right  panel-success 内容";
    	})
    	.controller("PanelWarning", function($scope){
    		$scope.title = "rightApp panel-warning 标题";
    		$scope.content = "rightApp panel-warning 内容";
    	});


    angular.bootstrap(document.querySelector("#rightApp"),['rightApp']);

    </script>
    <script src="demo.js"></script>
</body>
</html>
